<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表页面</title>
</head>
<body>
<div th:insert="~{index::loginfo}"></div>
<h1 align="center">课程列表</h1>
<div id="courseInfo">
    <h3> <a th:href="@{/teacher/add}">新增课程</a></h3>
    <table border="1">
        <thead>
            <tr>
                <th align="left">课程id</th>
                <th width="150px" align="left">课程名称</th>
                <th width="80px" align="left">订阅数量</th>
                <th width="80px" align="left">课程状态</th>
                <th width="80px" align="center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course:${courseList}">
                <td th:text="${course.getId()}"></td>
                <td th:text="${course.getName()}"></td>
                <td th:text="${course.getOrdernums()==null?0:course.getOrdernums()}"></td>
                <td th:text="${course.getStatus()=='0'?'无效':'有效'}"></td>
                <td>
                    <a th:href="@{/teacher/detail/{id}(id=${course.getId()})}">编辑</a>
                    <a th:href="@{/teacher/delete/{id}(id=${course.getId()})}">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
